<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qbit-arr Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #0d1117;
        color: #c9d1d9;
        line-height: 1.6;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        background: #161b22;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border: 1px solid #30363d;
      }

      h1 {
        color: #58a6ff;
        font-size: 2em;
        margin-bottom: 10px;
      }

      .tagline {
        color: #8b949e;
        font-size: 1.1em;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        flex-wrap: wrap;
      }

      button {
        background: #238636;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: background 0.2s;
      }

      button:hover {
        background: #2ea043;
      }

      button:disabled {
        background: #21262d;
        color: #484f58;
        cursor: not-allowed;
      }

      button.secondary {
        background: #21262d;
        border: 1px solid #30363d;
      }

      button.secondary:hover {
        background: #30363d;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }

      .stat-card {
        background: #161b22;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #30363d;
      }

      .stat-label {
        color: #8b949e;
        font-size: 0.9em;
        margin-bottom: 5px;
      }

      .stat-value {
        font-size: 2em;
        font-weight: bold;
        color: #58a6ff;
      }

      .stat-value.warning {
        color: #f85149;
      }

      .section {
        background: #161b22;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #30363d;
        margin-bottom: 20px;
      }

      .section h2 {
        color: #c9d1d9;
        margin-bottom: 15px;
        font-size: 1.5em;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9em;
      }

      th {
        background: #21262d;
        color: #c9d1d9;
        padding: 12px;
        text-align: left;
        font-weight: 600;
      }

      td {
        padding: 12px;
        border-bottom: 1px solid #30363d;
      }

      tr:hover {
        background: #21262d;
      }

      .status {
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
        border-left: 4px solid;
      }

      .status.loading {
        background: #1c2128;
        border-color: #f0883e;
        color: #f0883e;
      }

      .status.success {
        background: #0c1c12;
        border-color: #2ea043;
        color: #3fb950;
      }

      .status.error {
        background: #1c1214;
        border-color: #f85149;
        color: #f85149;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #30363d;
        border-top-color: #58a6ff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }

      .badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.8em;
        font-weight: 600;
      }

      .badge.torrent {
        background: #58a6ff33;
        color: #58a6ff;
      }

      .badge.radarr {
        background: #f0883e33;
        color: #f0883e;
      }

      .badge.sonarr {
        background: #3fb95033;
        color: #3fb950;
      }

      .badge.orphan {
        background: #f8514933;
        color: #f85149;
      }

      .file-path {
        font-family: "Courier New", monospace;
        color: #79c0ff;
        font-size: 0.9em;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #8b949e;
      }

      .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      .orphan-group {
        margin-bottom: 15px;
        border: 1px solid #30363d;
        border-radius: 6px;
        overflow: hidden;
      }

      .group-header {
        background: #21262d;
        padding: 12px 15px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        user-select: none;
        transition: background 0.2s;
      }

      .group-header:hover {
        background: #30363d;
      }

      .group-title {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
      }

      .group-chevron {
        transition: transform 0.2s;
        font-size: 1.2em;
      }

      .group-chevron.collapsed {
        transform: rotate(-90deg);
      }

      .group-info {
        color: #8b949e;
        font-size: 0.9em;
      }

      .group-content {
        max-height: 2000px;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .group-content.collapsed {
        max-height: 0;
      }

      .group-files {
        padding: 0;
      }

      .group-files table {
        margin: 0;
      }

      .group-files tr:first-child td {
        border-top: 1px solid #30363d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üé¨ qbit-orphanage Dashboard</h1>
        <p class="tagline">
          Orphaned file detection for qBittorrent, Radarr & Sonarr
        </p>
      </header>

      <div class="controls">
        <button id="scanBtn" onclick="runScan()">
          <span id="scanBtnText">üîç Run Scan</span>
        </button>
        <button class="secondary" onclick="refreshData()">üîÑ Refresh</button>
        <button class="secondary" onclick="exportJSON()">üíæ Export JSON</button>
        <button
          id="deleteAllBtn"
          onclick="deleteAllOrphans()"
          style="background: #f85149"
          disabled
        >
          üóëÔ∏è Delete All Orphaned Files
        </button>
      </div>

      <div id="statusArea"></div>

      <div class="stats-grid" id="statsGrid">
        <!-- Stats will be populated here -->
      </div>

      <div class="section">
        <h2>Orphaned Files</h2>
        <div id="orphansContent">
          <div class="empty-state">
            <p>
              No scan results yet. Click "Run Scan" to detect orphaned files.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let scanResults = null;

      function showStatus(message, type = "loading") {
        const statusArea = document.getElementById("statusArea");
        const spinner =
          type === "loading" ? '<span class="loading-spinner"></span> ' : "";
        statusArea.innerHTML = `<div class="status ${type}">${spinner}${message}</div>`;
      }

      function hideStatus() {
        document.getElementById("statusArea").innerHTML = "";
      }

      function formatBytes(bytes) {
        if (bytes === 0) return "0 B";
        const k = 1024;
        const sizes = ["B", "KB", "MB", "GB", "TB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      function updateStats(stats) {
        const statsGrid = document.getElementById("statsGrid");
        statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Total Files</div>
                    <div class="stat-value">${stats.total_files} <span style="font-size: 0.5em; color: #8b949e;">(${formatBytes(stats.total_size)})</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Orphaned Files</div>
                    <div class="stat-value warning">${stats.orphaned_files} <span style="font-size: 0.5em;">(${formatBytes(stats.orphaned_size)})</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Hardlink Groups</div>
                    <div class="stat-value">${stats.hardlink_groups}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Torrents</div>
                    <div class="stat-value">${stats.torrents_count} <span style="font-size: 0.5em; color: #8b949e;">(${stats.cross_seeded_groups} cross-seeded)</span></div>
                </div>
            `;
      }

      function updateOrphans(orphans) {
        const content = document.getElementById("orphansContent");

        if (orphans.length === 0) {
          content.innerHTML =
            '<div class="empty-state"><p>‚úÖ No orphaned files found!</p></div>';
          return;
        }

        // Group orphans by parent directory
        const groups = {};
        orphans.forEach((orphan, index) => {
          const pathParts = orphan.path.split("/");
          // Get parent directory (movie/show name)
          // Path structure: /data/media/torrents|libraries/movies|tv/NAME/file
          // Or for TV: /data/media/torrents|libraries/tv/SHOW_NAME/Season XX/file
          let groupName = "Unknown";
          let groupPath = "";

          if (pathParts.length >= 6) {
            const parentDir = pathParts[pathParts.length - 2]; // Immediate parent

            // Check if parent is a season folder
            const isSeasonFolder =
              /season\s*\d+/i.test(parentDir) || /^s\d+$/i.test(parentDir);

            if (isSeasonFolder && pathParts.length >= 7) {
              // Use grandparent (show name) as group, keep full path for uniqueness
              groupName = pathParts[pathParts.length - 3];
              groupPath = pathParts.slice(0, -2).join("/"); // Path without season and filename
            } else {
              // Use parent directory (movie/show name)
              groupName = parentDir;
              groupPath = pathParts.slice(0, -1).join("/"); // Full path without filename
            }
          }

          if (!groups[groupPath]) {
            groups[groupPath] = {
              name: groupName,
              path: groupPath,
              location: orphan.location,
              files: [],
            };
          }

          groups[groupPath].files.push({ ...orphan, originalIndex: index });
        });

        // Sort groups by name
        const sortedGroups = Object.values(groups).sort((a, b) =>
          a.name.localeCompare(b.name),
        );

        let html = "";
        sortedGroups.forEach((group, groupIndex) => {
          const totalSize = group.files.reduce((sum, f) => sum + f.size, 0);
          const fileCount = group.files.length;

          html += `
            <div class="orphan-group">
              <div class="group-header" onclick="toggleGroup(${groupIndex})">
                <div class="group-title">
                  <span class="group-chevron" id="chevron-${groupIndex}">‚ñº</span>
                  <span class="badge orphan">${group.location}</span>
                  <strong>${group.name}</strong>
                </div>
                <div class="group-info">
                  ${fileCount} file${fileCount !== 1 ? "s" : ""} ¬∑ ${formatBytes(totalSize)}
                </div>
              </div>
              <div class="group-content" id="group-${groupIndex}">
                <div class="group-files">
                  <table>
                    <tbody>
          `;

          group.files.forEach((file) => {
            const fileName = file.path.split("/").pop();
            html += `
              <tr id="orphan-row-${file.originalIndex}">
                <td><span class="file-path">${fileName}</span></td>
                <td>${formatBytes(file.size)}</td>
                <td>${file.reason}</td>
                <td>
                  <button onclick="deleteFile('${file.path.replace(/\\/g, "\\\\").replace(/'/g, "\\'")}', ${file.originalIndex})" 
                          style="background: #f85149; padding: 5px 10px; font-size: 12px;">
                    üóëÔ∏è Delete
                  </button>
                </td>
              </tr>
            `;
          });

          html += `
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          `;
        });

        content.innerHTML = html;

        // Enable/disable delete all button based on orphan count
        const deleteAllBtn = document.getElementById("deleteAllBtn");
        if (deleteAllBtn) {
          deleteAllBtn.disabled = orphans.length === 0;
        }
      }

      function toggleGroup(groupIndex) {
        const content = document.getElementById(`group-${groupIndex}`);
        const chevron = document.getElementById(`chevron-${groupIndex}`);

        content.classList.toggle("collapsed");
        chevron.classList.toggle("collapsed");
      }

      async function deleteAllOrphans() {
        if (
          !scanResults ||
          !scanResults.orphaned_files ||
          scanResults.orphaned_files.length === 0
        ) {
          showStatus("‚ö†Ô∏è No orphaned files to delete", "error");
          setTimeout(hideStatus, 2000);
          return;
        }

        const count = scanResults.orphaned_files.length;
        const totalSize = formatBytes(
          scanResults.orphaned_files.reduce((sum, o) => sum + o.size, 0),
        );

        if (
          !confirm(
            `Are you sure you want to delete ALL ${count} orphaned files (${totalSize})?\n\nThis action cannot be undone!`,
          )
        ) {
          return;
        }

        const deleteAllBtn = document.getElementById("deleteAllBtn");
        deleteAllBtn.disabled = true;

        let deleted = 0;
        let failed = 0;
        const filesToDelete = [...scanResults.orphaned_files];

        showStatus(`Deleting ${count} files...`, "loading");

        for (let i = 0; i < filesToDelete.length; i++) {
          const orphan = filesToDelete[i];
          try {
            const response = await fetch(
              `/api/file?file_path=${encodeURIComponent(orphan.path)}`,
              { method: "DELETE" },
            );

            if (response.ok) {
              deleted++;
              // Remove row with animation
              const row = document.getElementById(`orphan-row-${i}`);
              if (row) {
                row.style.backgroundColor = "#2ea04333";
                setTimeout(() => row.remove(), 300);
              }
            } else {
              failed++;
            }
          } catch (error) {
            failed++;
          }

          // Update progress
          showStatus(
            `Deleting files: ${deleted + failed}/${count}...`,
            "loading",
          );
        }

        // Update scan results
        scanResults.orphaned_files = [];
        scanResults.statistics.orphaned_files = 0;
        scanResults.statistics.orphaned_size = 0;
        updateStats(scanResults.statistics);
        updateOrphans([]);

        if (failed === 0) {
          showStatus(`‚úÖ Successfully deleted all ${deleted} files`, "success");
        } else {
          showStatus(`‚ö†Ô∏è Deleted ${deleted} files, ${failed} failed`, "error");
        }
        setTimeout(hideStatus, 5000);
      }

      async function deleteFile(filePath, rowIndex) {
        if (
          !confirm(`Are you sure you want to delete this file?\n\n${filePath}`)
        ) {
          return;
        }

        try {
          const response = await fetch(
            `/api/file?file_path=${encodeURIComponent(filePath)}`,
            {
              method: "DELETE",
            },
          );

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || "Failed to delete file");
          }

          const result = await response.json();

          // Remove the row from the table
          const row = document.getElementById(`orphan-row-${rowIndex}`);
          if (row) {
            row.style.backgroundColor = "#2ea04333";
            setTimeout(() => row.remove(), 500);
          }

          // Update scan results
          if (scanResults && scanResults.orphaned_files) {
            scanResults.orphaned_files = scanResults.orphaned_files.filter(
              (o, i) => i !== rowIndex,
            );
            scanResults.statistics.orphaned_files =
              scanResults.orphaned_files.length;
            scanResults.statistics.orphaned_size =
              scanResults.orphaned_files.reduce((sum, o) => sum + o.size, 0);
            updateStats(scanResults.statistics);
          }

          showStatus(`‚úÖ ${result.message}`, "success");
          setTimeout(hideStatus, 3000);
        } catch (error) {
          showStatus(`‚ùå Error deleting file: ${error.message}`, "error");
          setTimeout(hideStatus, 5000);
        }
      }

      async function runScan() {
        const btn = document.getElementById("scanBtn");
        const btnText = document.getElementById("scanBtnText");

        btn.disabled = true;
        btnText.textContent = "‚è≥ Scanning...";
        showStatus("Running scan... This may take a few minutes.", "loading");

        try {
          const response = await fetch("/api/scan");
          if (!response.ok) throw new Error("Scan failed");

          scanResults = await response.json();

          updateStats(scanResults.statistics);
          updateOrphans(scanResults.orphaned_files);

          showStatus(
            `‚úÖ Scan completed in ${scanResults.statistics.scan_duration.toFixed(2)}s`,
            "success",
          );
          setTimeout(hideStatus, 5000);
        } catch (error) {
          showStatus(`‚ùå Error: ${error.message}`, "error");
        } finally {
          btn.disabled = false;
          btnText.textContent = "üîç Run Scan";
        }
      }

      function refreshData() {
        if (scanResults) {
          updateStats(scanResults.statistics);
          updateOrphans(scanResults.orphaned_files);
          showStatus("‚úÖ Data refreshed", "success");
          setTimeout(hideStatus, 2000);
        }
      }

      function exportJSON() {
        if (!scanResults) {
          showStatus("‚ö†Ô∏è No scan results to export", "error");
          setTimeout(hideStatus, 2000);
          return;
        }

        const dataStr = JSON.stringify(scanResults, null, 2);
        const dataBlob = new Blob([dataStr], { type: "application/json" });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `qbit-arr-scan-${new Date().toISOString()}.json`;
        link.click();

        showStatus("‚úÖ Exported to JSON", "success");
        setTimeout(hideStatus, 2000);
      }
    </script>
  </body>
</html>
